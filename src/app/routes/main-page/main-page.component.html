<div class="main-container container bg-white rounded p-4 py-5 my-4">
    <h2 class="mb-4 text-center">Conecte Ã  um Banco de Dados </h2>
    <app-form-connection></app-form-connection>
    <div class="mx-auto btn-scroll-down" id="btn-scroll-down" (click)="ScrollTo('tables-section')" *ngIf="databaseName"><i class="bi bi-chevron-down fs-3"></i></div>
    <hr class="my-5">
    <section id="tables-section">
        <div class="disabled-div" *ngIf="databaseName=='';else loaded">
            <h6 class="text-center">Nada Carregado</h6>
        </div>
        <ng-template #loaded>
            <app-table-list databaseName={{databaseName}}></app-table-list>
            <div *ngIf="classesList"><app-classes-list></app-classes-list></div>
        </ng-template>
    </section>
</div>
