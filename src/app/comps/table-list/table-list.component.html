<form action="" class="mx-auto mb-5" style="max-width: 565px;" (input)="formChange($event)">
    <h5 class="pb-1">Tabelas de <u class="text-primary">{{databaseName}}</u>: </h5>
    <div class="list-group border border-1 rounded-bottom-2">
        <!-- List header -->
        <div class="list-group-item list-group-item-secondary d-flex justify-content-between align-items-center border-0 list-header" id="tables-list-head">
            <div>
                <input class="form-check-input me-2" type="checkbox" id="list-header-check" name="all" (click)="selectAll(texto)" [(ngModel)]="all" title="Marcar todos">
                <label class="form-check-label" for="list-header-check">Tabelas</label>
            </div>
            <span class="badge rounded-pill">{{(tables|filter:texto).length}}</span>
        </div>
        
        <div class="d-flex search-group border px-2 pe-2">
            <input type="search" class="form-control form-control-sm border-0 input-search" name="search" placeholder="Pesquisar tabelas"
            [(ngModel)]="texto" style="border-radius: 0px;">
    
            <label for="search"><svg style="vertical-align: bottom;" width="17" height="17" class="DocSearch-Search-Icon" viewBox="0 0 20 20"><path d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z" stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"></path></svg></label>
          </div>
        <!-- /List header -->
    
        <ul class="p-0 list-body">
            <li class="list-group-item tables-item" id={{tables.indexOf(table)}}
        *ngFor="let table of tables|filter:texto" >
                <input class="form-check-input me-2" [checked]="table.isChecked" type="checkbox" id={{table.name}} (change)="changeCheckBox($event)">
                <label class="form-check-label" for="{{table.name}}">{{table.name}}</label>
                <span class="float-right" role="button" (click)="showColumns($event)"><i class="bi bi-chevron-down" title="Exibir Campos"></i></span>
                
                <ul class="column-list">
                    <li *ngFor="let column of table.columns">
                        <small>{{column.name}} : {{column.type}}</small>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    
    <div class="btn-area d-flex justify-content-between mt-3 w-100">
        <input type="text" class="form-control w-75" name="inputNamespace" placeholder="Insira o namespace do projeto" [formControl]="inputNamespace" required>
        <button type="submit" class="btn btn-primary" (click)="handleSubmit()" *ngIf="!uiHelpers.loading">Gerar Classes</button>
        <button class="btn btn-primary disabled" *ngIf="uiHelpers.loading">
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span role="status"> Gerando...</span>
        </button>
    </div>
    <small class="text-danger" *ngIf="!preenchido">Preencha todos formul√°rios!</small>    
</form>
